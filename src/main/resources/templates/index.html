<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Button App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spring Boot Button Application</h1>
        </header>
        
        <main>
            <div class="message-box">
                <p class="message" th:text="${message}">Welcome message will appear here</p>
            </div>
            
            <div class="button-container">
                <form th:action="@{/action}" method="post">
                    <div class="button-row">
                        <button type="submit" name="action" value="button1" class="btn primary">Button 1</button>
                        <button type="submit" name="action" value="button2" class="btn success">Button 2</button>
                    </div>
                    <div class="button-row">
                        <button type="submit" name="action" value="button3" class="btn info">Button 3</button>
                        <button type="submit" name="action" value="button4" class="btn warning">Button 4</button>
                    </div>
                </form>
            </div>
            
            <div class="info-panel">
                <h2>Application Information</h2>
                <p>This is a simple Spring Boot application that demonstrates button interactions.</p>
                <p>Click any button above to see the response.</p>
            </div>
        </main>
        
        <footer>
            <p>Spring Boot Button App &copy; 2025</p>
        </footer>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
